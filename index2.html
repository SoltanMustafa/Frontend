<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another HTML Sample</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 0.5rem;
        }
        main {
            padding: 2rem;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Another Sample Page</h1>
    </header>
    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Services</a> |
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>About Us</h2>
        <p>We are a creative team passionate about building modern web solutions.</p>
        <h2>Our Services</h2>
        <ul>
            <li>Responsive Web Design</li>
            <li>E-commerce Development</li>
            <li>Content Management Systems</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2023 Another Sample Page. All rights reserved.</p>
    </footer>
</body>
</html>
